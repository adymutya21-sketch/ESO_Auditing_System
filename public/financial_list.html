<!DOCTYPE html>
<html>
<head>
    <title>Financial Fee List</title>
    <!--<link rel="stylesheet" href="css/financial_list.css"> -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        a.button {
            display: inline-block;
            padding: 15px 25px;
            font-size: 18px;
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            border-radius: 5px;
            margin: 10px;
        }

        a.button:hover {
            background-color: #45a049;
        }

        .grid {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        grid-template-rows: repeat(5, auto);
        gap: 10px;
        }

        .grid div {
        padding: 8px;
        border: 1px solid #ccc;
        }

    </style>
</head>
<body>

<h2>Fee List</h2>

<a class="button" href="index.html">Back</a> <!-- Go BAck-->

<!-- Add Fee Form -->
<input type="text" id="feeName" placeholder="Fee Name">
<input type="number" id="feeAmount" placeholder="Amount">
<button onclick="addFee()">Add Fee</button>

<hr>

<!-- Fee Table -->
<table border="1">
    <thead>
        <tr>
            <th>Fee Name</th>
            <th>Amount</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody id="feeTable"></tbody>
</table>

<script src="js/financial_list.js"></script>
</body>
</html>
